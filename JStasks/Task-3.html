<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-3</title>
  </head>
  <body>
    <h1>Multiplication and Division of Two Numbers</h1>

    <label for="num1">1st number:</label>
    <input type="number" id="num1" />
    <br /><br />

    <label for="num2">2nd number:</label>
    <input type="number" id="num2" />
    <br /><br />

    <button onclick="multiplyNumbers()">Multiply</button>
    <button onclick="divideNumbers()">Divide</button>

    <p id="output"></p>

    <script>
      function multiplyNumbers() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 * num2;
        document.getElementById("output").innerText = "The Result is:" + result;
      }

      function divideNumbers() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        if (num2 !== 0) {
          const result = num1 / num2;
          document.getElementById("output").innerText =
            "The Result is:" + result;
        } else {
          document.getElementById("output").innerText =
            "Error: Division by zero";
        }
      }
    </script>
  </body>
</html>
