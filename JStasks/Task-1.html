<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Reverse a Number</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="display()">Reverse</button>
    <p id="output"></p>

    <script>
      function reverseNumber(num) {
        let numStr = num.toString();
        let reversedStr = numStr.split("").reverse().join("");
        let reversedNum = parseInt(reversedStr, 10);
        return reversedNum;
      }

      function display() {
        const input = document.getElementById("numberInput").value;
        const reversedNumber = reverseNumber(input);
        document.getElementById(
          "output"
        ).innerText = `Reversed Number: ${reversedNumber}`;
      }
    </script>
  </body>
</html>
