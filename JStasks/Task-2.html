<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2</title>
  </head>
  <body>
    <input type="text" id="stringInput" placeholder="Enter a string" />
    <button onclick="alphabetizeAndDisplay()">Alphabetize</button>
    <p id="output"></p>

    <script>
      function alphabetizeString(str) {
        let sortedStr = str.split("").sort().join("");
        return sortedStr;
      }

      function alphabetizeAndDisplay() {
        const input = document.getElementById("stringInput").value;
        const alphabetizedString = alphabetizeString(input);
        document.getElementById(
          "output"
        ).innerText = `Alphabetized String: ${alphabetizedString}`;
      }
    </script>
  </body>
</html>
