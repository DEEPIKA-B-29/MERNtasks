<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-7</title>
    <style>
      div#output {
        height: 350px;
        width: 350px;
        position: relative;
        animation: mymove 10s infinite;
        animation-play-state: paused;
        margin-top: 1px;
      }

      h1 {
        color: rgb(43, 25, 123);
      }

      @keyframes mymove {
        from {
          left: 0px;
        }

        to {
          left: 100%;
        }
      }

      #output img {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container" style="padding-top: 200px">
      <center>
        <div id="output">
          <img src="train.jpg" alt="Train" />
        </div>
        <h1>Click the following button to handle animation</h1>
        <button style="height: 25px; width: 70px" onclick="playing()">
          Play
        </button>
        <button style="height: 25px; width: 70px" onclick="pausing()">
          Pause
        </button>
      </center>
    </div>
    <script>
      function playing() {
        document.getElementById("output").style.animationPlayState = "running";
      }

      function pausing() {
        document.getElementById("output").style.animationPlayState = "paused";
      }
    </script>
  </body>
</html>
